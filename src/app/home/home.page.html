<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tester
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Blank</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list>
        <ion-item>
            <ion-label>Pokémon Yellow</ion-label>
        </ion-item>
        <ion-item *ngFor="let item of data ">
            {{ item.name }}
        </ion-item>
    </ion-list>
    <ion-tabs>
        <ion-tab-bar slot="bottom" color="">
            <ion-tab-button routerLink="/manger">
                <ion-icon name="restaurant"></ion-icon>
                <ion-label>Où manger ?</ion-label>
            </ion-tab-button>
            <ion-tab-button routerLink="/dormir">
                <ion-icon name="bed"></ion-icon>
                <ion-label>Où dormir ?</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-content>
